<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title> 
    <!-- * é usado como uma configuração global nas CSS-->
    <!-- para evitar a tela ficar listrada, se coloca a altura (height) em 100%-->
    <style>
        * {
            height: 100%;
        }
        body {
            background-image: linear-gradient(45deg, #8712DE 10%, #D42088 25%, #D621DE);
            background-attachment: fixed; /*esse comando é usado para manter a tela com o degradê fixo (fixed) mesmo que tenha mais conteúdo*/ 
            /* para criar comentários dentro do css se usa /* e depois */

        }
    </style>
</head>
<body>
    <h1>Testando Gradiente</h1>
</body>
</html>
