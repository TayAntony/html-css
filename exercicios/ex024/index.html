<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estudando iframe</title>
</head>
<body>
    <h1>testando iframes</h1>
    <p>Olha o site do 
            <iframe src="https://www.cursoemvideo.com" frameborder="0"></iframe>
        em um iframe <!--exemplo de iframe inline e sem borda (frameborder = 0)-->
    </p>

    <p>O site do <iframe src="https://www.google.com.br" frameborder="0"></iframe> também é muito legal</p>
    <!--Alguns sites tem proteção para que seu conteúdo nao seja acessado por iframes de terceiros-->
</body>
</html>
